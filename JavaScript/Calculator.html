<!DOCTYPE html>
<html>
<head>

    <title>Simple Calculator</title>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class="content" style="border: 2px solid gainsboro; padding: 10px; width: auto;">        <br><br><br>
        <input type="text" id="num1" placeholder="ENTER A NUMBER"><br>
        <input type="text" id="num2" placeholder="ENTER A NUMBER"><br>
        <button onclick="Sum();">+</button>    
        <button onclick="difference();">-</button>    
        <button onclick="quotient();">/</button>    
        <button onclick="product();">*</button>

        <div id="result">Results:</div>
    </div>
</body>
